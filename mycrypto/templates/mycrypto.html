<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n web myCRYPTO: FLASK + vanilla JS</title>
    <link rel="stylesheet" href="/static/css/milligram.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/mycrypto.js"></script>
</head>
<body>
    <header>myCRYPTO</header>
    <section class="container" id="principal">
        <div class="lista-movimientos">
            <table class="tabla-movimientos">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>From</th>
                        <th>Cantidad</th>
                        <th>To</th>
                        <th>Cantidad</th>
                    </tr>  
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <hr>
    <div class="detail-movimiento container">
        <form>
            <div class="row">
                <input type="hidden" id="id">
                <input type="hidden" id="date">
                <input type="hidden" id="time">
                <div class="column column-33">
                    <label for="moneda_from">From</label>
                    <select name="moneda_from" id="moneda_from">
                        <option value="EUR">Euro (EUR)</option>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                    </select>
                </div>
                <div class="column column-33">
                    <label for="moneda_to">To</label>
                    <select name="moneda_to" id="moneda_to">
                        <option value="EUR">Euro (EUR)</option>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column column-33">
                    <label for="cantidad_from">Q_From</label>
                    <input type="number" name="cantidad_from" id="cantidad_from">
                </div>
                <div class="column column-33">
                    <label for="cantidad_to">Q_To</label>
                    <input type="number" name="cantidad_to" id="cantidad_to" readonly placeholder="se rellena al pulsar calcular">
                </div>
            </div>   
            <div class="row">
                <div class="column">
                    <button id="calcular">Calcular</button>
                    <button id="ok">OK</button>
                </div>
            </div>
        </form>  
    </div>
<footer>&copy magallanesDev 2021 - Todos los derechos reservados</footer> 
</body>
</html>
